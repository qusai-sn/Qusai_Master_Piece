<body>

          <!-- LOGO -->
          <div class="logo-box">
              <a href="index.html" class="logo text-center logo-dark">
                  <span class="logo-lg">
                      <img src="assets/images/logo-dark.png" alt="" height="24">
                  </span>
                  <span class="logo-sm">
                      <img src="assets/images/logo-sm.png" alt="" height="24">
                  </span>
              </a>
          </div>

          <ul class="list-unstyled topnav-menu topnav-menu-left m-0">
              <li>
                  <button class="button-menu-mobile">
                      <i class="mdi mdi-menu"></i>
                  </button>
              </li>
          </ul>
      </div>
      <!-- end Topbar -->

      <!-- Left Sidebar Start -->
      <div class="left-side-menu">
          <div class="user-box">
              <div class="float-left">
                  <img src="assets/images/users/avatar-1.jpg" alt="" class="avatar-md rounded-circle">
              </div>
              <div class="user-info">
                  <a href="#">Admin</a>
                  <p class="text-muted m-0">Administrator</p>

          <div id="sidebar-menu">
              <ul class="metismenu" id="side-menu">

                      </a>

                          <i class="fe-clipboard"></i>

                          <i class="fe-ticket"></i>

                      <a href="categories.html" class="waves-effect">
                          <i class="fe-grid"></i>

          <div class="clearfix"></div>
      </div>
      <!-- Left Sidebar End -->
        
        <div class="content-page">
            <div class="content">
                <div class="container-fluid">
                    <!-- Title and Add Button -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right text-right">
                                    <button type="button" class="btn btn-primary waves-effect waves-light" data-toggle="modal" data-target="#planModal">
                                        <i class="mdi mdi-plus-circle mr-1"></i> Add Plan
                                    </button>
                                </div>
                                <h4 class="page-title">Plans Management</h4>
                            </div>
                        </div>
                    </div>

                    <!-- Stats Cards -->
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card-box">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-lg rounded-circle bg-soft-primary">
                                        <i class="fe-users font-22 avatar-title text-primary"></i>
                                    </div>
                                    <div class="ml-3">
                                        <h4 class="mb-1" id="totalPlans">0</h4>
                                        <p class="text-muted mb-0">Total Plans</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card-box">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-lg rounded-circle bg-soft-success">
                                        <i class="fe-check-circle font-22 avatar-title text-success"></i>
                                    </div>
                                    <div class="ml-3">
                                        <h4 class="mb-1" id="activePlans">0</h4>
                                        <p class="text-muted mb-0">Active Plans</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card-box">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-lg rounded-circle bg-soft-info">
                                        <i class="fe-dollar-sign font-22 avatar-title text-info"></i>
                                    </div>
                                    <div class="ml-3">
                                        <h4 class="mb-1" id="totalRevenue">$0</h4>
                                        <p class="text-muted mb-0">Total Revenue</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Plans Table -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <table id="plansTable" class="table table-bordered dt-responsive nowrap">
                                        <thead>
                                            <tr>
                                                <th>Plan ID</th>
                                                <th>Plan Name</th>
                                                <th>Duration (Days)</th>
                                                <th>Commission</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Same footer as other pages -->
        </div>

        <!-- Plan Modal -->
        <div class="modal fade" id="planModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Plan Details</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    </div>
                    <div class="modal-body">
                        <form id="planForm">
                            <input type="hidden" name="planId">
                            <div class="form-group">
                                <label>Plan Name</label>
                                <input type="text" class="form-control" name="planName" required>
                            </div>
                            <div class="form-group">
                                <label>Duration (Days)</label>
                                <input type="number" class="form-control" name="durationInDays" required>
                            </div>
                            <div class="form-group">
                                <label>Commission Amount</label>
                                <input type="number" step="0.01" class="form-control" name="commissionAmount" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary waves-effect" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary waves-effect waves-light" id="savePlan">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/vendor.min.js"></script>
    <script src="assets/libs/datatables/jquery.dataTables.min.js"></script>
    <script src="assets/libs/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/app.min.js"></script>
    <script src="Eventify_admin/JS/plans.js"></script>
</body>
</html>
